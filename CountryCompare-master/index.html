<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Country Compare</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Country Compare</a>
        </div>
      </div>
    </nav>
    <section id="loader" class="section center">
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <p class="flow-text red-text">Loading Data. Please Wait...</p>
    </section>
    <section id="content" class="container section hide">
      <div class="row" id="countries"></div>
      <script id="countryTemplate" type="x-tmpl-mustache">
        <div class="col s6 country" id="country-{{countryIndex}}">
          <h2>
            <span class="country-code"></span>
            <a href="#" class="btn-floating btn-small waves-effect waves-light red lighten-2 edit-country-trigger" data-country-index="{{countryIndex}}"><i class="material-icons">mode_edit</i></a>
          </h2>
          <p class="flow-text name"></p>
          <div class="population card red lighten-5">
            <div class="card-content red-text lighten-2">
              <span class="card-title">Population</span>
              <p></p>
            </div>
          </div>
          <div class="area card red lighten-5">
            <div class="card-content red-text lighten-2">
              <span class="card-title">Area</span>
              <p></p>
            </div>
          </div>
          <div class="population-density card red lighten-5">
            <div class="card-content red-text lighten-2">
              <span class="card-title">Population Density</span>
              <p></p>
            </div>
          </div><div class="gini card red lighten-5">
            <div class="card-content red-text lighten-2">
              <span class="card-title">Gini Coefficient</span>
              <p></p>
            </div>
          </div>
        </div>
      </script>
    </section>

    <div id="edit-country" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="container">
          <h4>Choose Country</h4>
          <div class="white card-panel">
            <div class="input-field col s6">
              <input id="country-name" type="text">
              <label for="country-name">Search Country by Name</label>
            </div>
          </div>
          <div class="collection">
            <a href='#' class='collection-item'>Choose Country Name</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/mustache.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
